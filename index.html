    <div class="container">
        <form  id="form" action="/">
            <div class="input-field">
                <label for="Username">Name:</label>
                <input type="text" name="Username" id="Username">
            </div>
            <div class="input-field">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="phone-field">
                <div class="input-field phone-one">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" list="defaultTels">
                    <div class="error"></div>
                    <datalist id="defaultTels">

                        <option value="0908">
                        <option value="0805">

                        <option value="0705">
                        <option value="0815">
                        <option value="0811">
                        <option value="0905">
                        <option value="0701">
                        <option value="0708">

                        <option value="0808">
                        <option value="0812">
                        <option value="0902">

                        <option value="0904">
                    </datalist>
                </div>
                <div class="phone-two">
                <img  alt="" id="carrier">
                </div>
            </div>
            <div class="input-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div>
            <button type="submit" id ="btn" >Reset</button>
        </form>
    </div>
